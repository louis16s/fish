<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/ui/favicon.svg?v=ui-2026.02.15-01" type="image/svg+xml">
  <title>登录 | 鱼塘水闸</title>
  <style>
    :root{
      --bg0:#060812;
      --bg1:#0b1730;
      --text:rgba(231,238,252,.96);
      --muted:rgba(165,180,207,.78);
      --muted2:rgba(124,141,180,.68);
      --stroke:rgba(255,255,255,.08);
      --stroke2:rgba(255,255,255,.12);
      --surface:rgba(255,255,255,.06);
      --shadow1:0 16px 50px rgba(0,0,0,.46);
      --radius-panel:20px;
      --radius-card:16px;
      --radius-btn:14px;
      --radius-pill:999px;
      --cyan:#22d3ee;
      --good:#22c55e;
      --warn:#f59e0b;
      --bad:#fb7185;
      --font:"Bahnschrift","Segoe UI Variable Display","Segoe UI","PingFang SC","Microsoft YaHei UI",system-ui,-apple-system,sans-serif;
      --mono:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
    }
    *{box-sizing:border-box}
    html,body{min-height:100%}
    html{background:linear-gradient(180deg, var(--bg0), var(--bg1))}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(1200px 850px at 18% 10%, rgba(34,211,238,.18), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1)),
        url("/ui/bg_long.svg?v=ui-2026.02.15-01");
      background-repeat:no-repeat,no-repeat,no-repeat;
      background-position:18% 10%, top, center;
      background-size:auto,auto,cover;
      background-attachment:scroll,scroll,fixed;
      padding:18px 14px 28px;
      overflow-x:hidden;
    }
    @media (max-width:980px){body{background-attachment:scroll,scroll,scroll}}

    .wrap{max-width:820px;margin:0 auto}
    .card{
      margin-top:12vh;
      border:1px solid var(--stroke);
      border-radius:var(--radius-panel);
      background:var(--surface);
      box-shadow:var(--shadow1);
      backdrop-filter:blur(8px);
      padding:16px;
    }
    .hd{display:flex;align-items:flex-end;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .title{font-size:18px;font-weight:950;letter-spacing:.2px}
    .sub{margin-top:4px;color:var(--muted2);font-size:12px;line-height:1.6}
    .row{display:grid;grid-template-columns:1fr;gap:10px;margin-top:14px}
    label{font-size:12px;color:var(--muted2);font-weight:950;letter-spacing:.2px}
    input{
      border:1px solid var(--stroke);
      border-radius:var(--radius-btn);
      padding:10px 12px;
      font-weight:950;
      min-height:44px;
      background:rgba(2,6,23,.22);
      color:var(--text);
      font-family:var(--font);
      transition:border-color .18s ease, background .18s ease;
    }
    input:hover{border-color:var(--stroke2)}
    .btnRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{
      appearance:none;
      min-height:48px;
      padding:12px 14px;
      border-radius:var(--radius-btn);
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.04);
      color:var(--text);
      font-weight:900;
      cursor:pointer;
      transition:background .18s ease,border-color .18s ease,transform .06s ease;
    }
    .btn:hover{background:rgba(255,255,255,.08);border-color:var(--stroke2)}
    .btn:active{transform:translateY(1px)}
    .btn.primary{border-color:rgba(34,211,238,.30);background:rgba(34,211,238,.16)}
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .msg{margin-top:10px;font-size:12px;line-height:1.6;color:var(--muted2)}
    .msg.bad{color:var(--bad)}
    .mini{font-family:var(--mono);font-size:11px;color:var(--muted2);white-space:pre-line;margin-top:12px}
    :focus-visible{outline:3px solid rgba(56,189,248,.65);outline-offset:2px;border-radius:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hd">
        <div>
          <div class="title">外网面板登录</div>
          <div class="sub">fish.530555.xyz</div>
        </div>
        <div class="mini" id="verLine">UI ui-2026.02.15-01</div>
      </div>

      <form id="form" class="row" autocomplete="on">
        <div>
          <label for="u">用户名</label>
          <input id="u" name="username" required>
        </div>
        <div>
          <label for="p">密码</label>
          <input id="p" name="password" type="password" required>
        </div>
        <div class="btnRow">
          <button class="btn primary" id="btn" type="submit">登录</button>
        </div>
        <div class="msg bad" id="msg" style="display:none"></div>
        <div class="msg" style="margin-top:6px">
          提示：首次部署会用环境变量 <span style="font-family:var(--mono)">ADMIN_USERNAME/ADMIN_PASSWORD</span> 创建管理员账号。
        </div>
      </form>
    </div>
  </div>

  <script>
    function qs(k){ try{ return new URLSearchParams(location.search).get(k) || '' }catch(e){ return '' } }
    const nextUrl = qs('next') || '/';
    const form = document.getElementById('form');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('btn');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(msg){ msg.style.display='none'; msg.textContent=''; }
      btn.disabled = true;
      try{
        const u = document.getElementById('u').value || '';
        const p = document.getElementById('p').value || '';
        const r = await fetch('/api/auth/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({username:u, password:p})
        });
        const tx = await r.text();
        let j = null;
        try{ j = tx ? JSON.parse(tx) : null }catch(e){}
        if(!r.ok || !(j && j.ok)){
          const err = (j && j.error) ? j.error : ('HTTP ' + r.status);
          if(msg){ msg.textContent = '登录失败：' + err; msg.style.display=''; }
          return;
        }
        location.href = nextUrl;
      }catch(e2){
        if(msg){ msg.textContent = '登录失败：网络错误'; msg.style.display=''; }
      }finally{
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
