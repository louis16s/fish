<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/ui/favicon.svg?v=ui-2026.02.15-01" type="image/svg+xml">
  <title>登录 | 鱼塘水闸</title>
  <style>
    :root{
      --bg0:#060812;
      --bg1:#0b1730;
      --text:rgba(231,238,252,.96);
      --muted:rgba(165,180,207,.78);
      --muted2:rgba(124,141,180,.68);
      --stroke:rgba(255,255,255,.08);
      --stroke2:rgba(255,255,255,.12);
      --surface:rgba(255,255,255,.06);
      --shadow1:0 16px 50px rgba(0,0,0,.46);
      --radius-panel:20px;
      --radius-card:16px;
      --radius-btn:14px;
      --radius-pill:999px;
      --cyan:#22d3ee;
      --good:#22c55e;
      --warn:#f59e0b;
      --bad:#fb7185;
      --font:"Bahnschrift","Segoe UI Variable Display","Segoe UI","PingFang SC","Microsoft YaHei UI",system-ui,-apple-system,sans-serif;
      --mono:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(1200px 850px at 18% 10%, rgba(34,211,238,.18), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1)),
        url("/ui/bg_long.svg?v=ui-2026.02.15-01");
      background-repeat:no-repeat,no-repeat,no-repeat;
      background-position:18% 10%, top, center;
      background-size:auto,auto,cover;
      background-attachment:scroll,scroll,fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 14px 28px;
      overflow-x:hidden;
    }

    .wrap{width:100%; max-width:400px;}
    .card{
      border:1px solid var(--stroke);
      border-radius:var(--radius-panel);
      background:var(--surface);
      box-shadow:var(--shadow1);
      backdrop-filter:blur(8px);
      padding:32px;
    }
    .hd{text-align: center; margin-bottom: 24px;}
    .title{font-size:24px; font-weight:700; letter-spacing:-0.025em; margin-bottom: 4px;}
    .sub{color:var(--muted); font-size:14px;}
    .mini{font-family:var(--mono); font-size:10px; color:var(--muted2); margin-top:4px; opacity: 0.7;}
    
    .row{display:grid; gap:20px;}
    .form-group {display: grid; gap: 8px;}
    label{font-size:13px; color:var(--muted); font-weight:500;}
    
    input{
      width: 100%;
      border:1px solid var(--stroke);
      border-radius:var(--radius-btn);
      padding:0 16px;
      height:48px;
      background:rgba(255,255,255,.04);
      color:var(--text);
      font-family:var(--font);
      font-size: 15px;
      transition:all 0.2s ease;
      outline: none;
    }
    input:focus{border-color:var(--cyan); box-shadow: 0 0 0 4px rgba(34,211,238,.14); background:rgba(255,255,255,.06);}
    
    .btnRow{margin-top:8px;}
    .btn{
      width: 100%;
      height:48px;
      border-radius:var(--radius-btn);
      border:none;
      background:linear-gradient(135deg, rgba(34,211,238,.95), rgba(56,189,248,.95));
      color:white;
      font-weight:600;
      font-size: 15px;
      cursor:pointer;
      transition:all 0.2s ease;
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
    }
    .btn:hover{filter: brightness(1.06); transform: translateY(-1px);}
    .btn:active{transform:translateY(0);}
    .btn:disabled{opacity:0.7; cursor:not-allowed; filter: grayscale(0.5);}
    
    .msg{margin-top:16px; font-size:13px; line-height:1.5; color:var(--muted); text-align: center; background: rgba(255,255,255,.04); padding: 12px; border-radius: var(--radius-btn); border:1px solid rgba(255,255,255,.06);}
    .msg.bad{color:var(--bad); background: rgba(251,113,133,.08); border: 1px solid rgba(251,113,133,.22);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hd">
        <div class="title">控制面板登录</div>
        <div class="sub" id="hostLine">水位可视化与水闸设置</div>
        <div class="mini">UI ui-2026.02.15-01</div>
      </div>

      <form id="form" class="row" autocomplete="on">
        <div class="form-group">
          <label for="u">用户名</label>
          <input id="u" name="username" required placeholder="请输入用户名">
        </div>
        <div class="form-group">
          <label for="p">密码</label>
          <input id="p" name="password" type="password" required placeholder="请输入密码">
        </div>
        <div class="btnRow">
          <button class="btn" id="btn" type="submit">登 录</button>
        </div>
        <div class="msg bad" id="msg" style="display:none"></div>
        <div class="msg">
          首次部署默认账号：<br>
          <span style="font-family:var(--mono); color: var(--text);">admin / (环境变量)</span>
        </div>
      </form>
    </div>
  </div>

  <script>
    function qs(k){ try{ return new URLSearchParams(location.search).get(k) || '' }catch(e){ return '' } }
    const nextUrl = qs('next') || '/';
    const form = document.getElementById('form');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('btn');

    // Show current host without hard-coding.
    try{
      const hl = document.getElementById('hostLine');
      if(hl) hl.textContent = location.host || hl.textContent;
    }catch(e){}

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(msg){ msg.style.display='none'; msg.textContent=''; }
      btn.disabled = true;
      try{
        const u = document.getElementById('u').value || '';
        const p = document.getElementById('p').value || '';
        const r = await fetch('/api/auth/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({username:u, password:p})
        });
        const tx = await r.text();
        let j = null;
        try{ j = tx ? JSON.parse(tx) : null }catch(e){}
        if(!r.ok || !(j && j.ok)){
          const err = (j && j.error) ? j.error : ('HTTP ' + r.status);
          if(msg){ msg.textContent = '登录失败：' + err; msg.style.display=''; }
          return;
        }
        location.href = nextUrl;
      }catch(e2){
        if(msg){ msg.textContent = '登录失败：网络错误'; msg.style.display=''; }
      }finally{
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
