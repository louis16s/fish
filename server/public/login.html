<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录 | Fish 控制面板</title>
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body class="page">
  <main class="wrap">
    <section class="card">
      <div class="brand">
        <div class="dot"></div>
        <div class="brand-text">
          <div class="brand-title">Fish 控制面板</div>
          <div class="brand-sub">fish.530555.xyz</div>
        </div>
      </div>

      <form class="form" method="post" action="/login" autocomplete="off">
        <div class="error" id="err" style="display:none">用户名或密码错误</div>
        <label class="field">
          <div class="label">用户名</div>
          <input name="username" required autocomplete="username" />
        </label>
        <label class="field">
          <div class="label">密码</div>
          <input name="password" type="password" required autocomplete="current-password" />
        </label>
        <button class="btn primary" type="submit">登录</button>
      </form>

      <div class="hint">
        说明：本页面通过 MQTT 控制设备，不直接暴露设备 IP。
      </div>
    </section>
  </main>

  <script>
    const p = new URLSearchParams(location.search);
    if (p.get('e') === '1') {
      const el = document.getElementById('err');
      el.style.display = 'block';
    }
  </script>
</body>
</html>
