<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/ui/favicon.svg?v=ui-2026.02.15-01" type="image/svg+xml">
  <title>登录 | 鱼塘水闸</title>
  <style>
    :root{
      --bg0:#0f172a;
      --bg1:#1e293b;
      --text:#f8fafc;
      --muted:#94a3b8;
      --muted2:#64748b;
      --stroke:rgba(255,255,255,0.1);
      --stroke2:rgba(255,255,255,0.2);
      --surface:rgba(30, 41, 59, 0.7);
      --shadow1:0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --radius-panel:24px;
      --radius-card:16px;
      --radius-btn:12px;
      --radius-pill:9999px;
      --cyan:#06b6d4;
      --good:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --font:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --mono:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:var(--bg0);
      background-image: 
        radial-gradient(at 0% 0%, rgba(6,182,212,0.15) 0px, transparent 50%),
        radial-gradient(at 98% 1%, rgba(59,130,246,0.15) 0px, transparent 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .wrap{width:100%; max-width:400px;}
    .card{
      border:1px solid var(--stroke);
      border-radius:var(--radius-panel);
      background:var(--surface);
      box-shadow:var(--shadow1);
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      padding:32px;
    }
    .hd{text-align: center; margin-bottom: 24px;}
    .title{font-size:24px; font-weight:700; letter-spacing:-0.025em; margin-bottom: 4px;}
    .sub{color:var(--muted); font-size:14px;}
    .mini{font-family:var(--mono); font-size:10px; color:var(--muted2); margin-top:4px; opacity: 0.7;}
    
    .row{display:grid; gap:20px;}
    .form-group {display: grid; gap: 8px;}
    label{font-size:13px; color:var(--muted); font-weight:500;}
    
    input{
      width: 100%;
      border:1px solid var(--stroke);
      border-radius:var(--radius-btn);
      padding:0 16px;
      height:48px;
      background:rgba(0,0,0,0.2);
      color:var(--text);
      font-family:var(--font);
      font-size: 15px;
      transition:all 0.2s ease;
      outline: none;
    }
    input:focus{border-color:var(--cyan); box-shadow: 0 0 0 4px rgba(6,182,212,0.15); background:rgba(0,0,0,0.3);}
    
    .btnRow{margin-top:8px;}
    .btn{
      width: 100%;
      height:48px;
      border-radius:var(--radius-btn);
      border:none;
      background:linear-gradient(135deg, #06b6d4, #3b82f6);
      color:white;
      font-weight:600;
      font-size: 15px;
      cursor:pointer;
      transition:all 0.2s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .btn:hover{filter: brightness(1.1); transform: translateY(-1px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);}
    .btn:active{transform:translateY(0);}
    .btn:disabled{opacity:0.7; cursor:not-allowed; filter: grayscale(0.5);}
    
    .msg{margin-top:16px; font-size:13px; line-height:1.5; color:var(--muted); text-align: center; background: rgba(0,0,0,0.2); padding: 12px; border-radius: var(--radius-btn);}
    .msg.bad{color:var(--bad); background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hd">
        <div class="title">控制面板登录</div>
        <div class="sub">fish.530555.xyz</div>
        <div class="mini">UI ui-2026.02.15-01</div>
      </div>

      <form id="form" class="row" autocomplete="on">
        <div class="form-group">
          <label for="u">用户名</label>
          <input id="u" name="username" required placeholder="请输入用户名">
        </div>
        <div class="form-group">
          <label for="p">密码</label>
          <input id="p" name="password" type="password" required placeholder="请输入密码">
        </div>
        <div class="btnRow">
          <button class="btn" id="btn" type="submit">登 录</button>
        </div>
        <div class="msg bad" id="msg" style="display:none"></div>
        <div class="msg">
          首次部署默认账号：<br>
          <span style="font-family:var(--mono); color: var(--text);">admin / (环境变量)</span>
        </div>
      </form>
    </div>
  </div>

  <script>
    function qs(k){ try{ return new URLSearchParams(location.search).get(k) || '' }catch(e){ return '' } }
    const nextUrl = qs('next') || '/';
    const form = document.getElementById('form');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('btn');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(msg){ msg.style.display='none'; msg.textContent=''; }
      btn.disabled = true;
      try{
        const u = document.getElementById('u').value || '';
        const p = document.getElementById('p').value || '';
        const r = await fetch('/api/auth/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({username:u, password:p})
        });
        const tx = await r.text();
        let j = null;
        try{ j = tx ? JSON.parse(tx) : null }catch(e){}
        if(!r.ok || !(j && j.ok)){
          const err = (j && j.error) ? j.error : ('HTTP ' + r.status);
          if(msg){ msg.textContent = '登录失败：' + err; msg.style.display=''; }
          return;
        }
        location.href = nextUrl;
      }catch(e2){
        if(msg){ msg.textContent = '登录失败：网络错误'; msg.style.display=''; }
      }finally{
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
